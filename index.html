<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" type="image/x-icon" href="./images/21bd2d3aa8d0ab9e881031a9a8bd35e0.jpg" sizes="32x32">
</head>
<body>
    <div class="container">
        <div class="login">
            <div class="content">
                <div class="image">
                    <h1>Work with us</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi lobortis maximus nunc, ac rhoncus
                        odio congue quis. Sed ac semper orci, eu porttitor lacus. </p>
                </div>
            </div>
            <div class="form-content">
                <div class="google">
                    <div class="register">
                        <p>Don't have a account?? <a href="#">Sign up</a></p>
                        <h2>Welcome back!</h2>
                        <button type="submit"><img src=./images/google.svg>Continue With Google</button>
                        <button type="submit"><img src=./images/twitter.svg>Continue With Twitter</button>
                        <div class="divider">OR</div>
                    </div>
                </div>
                <div class="form">
                    <div class="login-block">
                        <ion-icon name="mail"></ion-icon>
                        <label for="email" id="email-label">Enter your email address</label>
                        <input type="email" spellcheck="false" id="email-field" onkeyup="validateEmail()">
                        <span id="email-error"></span>
                    </div>
                    <div class="login-block">
                        <ion-icon name="lock-closed"></ion-icon>
                        <label for="password" id="password-label">Enter your password</label>
                        <input type="password" id="password-field" onkeyup="verifyPassword()">
                        <span id="password-error"></span>
                    </div>
                    <div class="Forget">
                        <label for=""><a href="#">Forget your password</a></label>
                    </div>
                    <button onclick="validateAll()">Sign in</button>
                    <span id="submit"></span>
                    <p>Don't have a account?? <a href="#">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="app.js"></script>
</body>

</html>
